<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Jump'n'Run Fenja</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #fff;
      margin: 0;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #game {
      width: 600px;
      height: 300px;
      position: relative;
      margin: 40px auto 10px auto;
      background: #fff;
      overflow: hidden;
      box-sizing: border-box;
    }

    #score {
      color: #111;
      font-size: 18px;
      position: absolute;
      top: 6px;
      left: 12px;
      background: #fff;
      padding: 2px 12px;
      border-radius: 7px;
      z-index: 10;
    }

    #message {
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
      margin: 20px;
      display: none;
    }

    #cv-btn {
      padding: 10px 30px;
      font-size: 1.1em;
      background: #111;
      color: #fff;
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
      cursor: pointer;
      opacity: 0.3;
      transition: opacity 0.3s;
    }

    #cv-btn:enabled {
      opacity: 1;
    }

    .chatbot-container {
      width: 600px;
      background: #fefefe;
      border: 3px solid #000;
      padding: 12px;
      margin-top: 40px; 
      margin-bottom: 40px;
      display: none;
    }

    #conversation {
      height: 200px;
      overflow-y: auto;
      background: #fff;
      border: 2px solid #000;
      padding: 10px;
      margin-bottom: 10px;
    }

    .chatbot-message {
      background: #eee;
      padding: 8px;
      margin-bottom: 6px;
      border: 1px solid #000;
    }

    .user-message {
      background: #ccc;
      text-align: right;
    }

    #input-form {
      display: flex;
    }

    #input-field {
      flex: 1;
      padding: 8px;
      border: 2px solid #000;
    }

    #submit-button {
      padding: 8px 12px;
      background: #000;
      color: #fff;
      border: none;
    }
    .user-message {
      background: #ccc;
      text-align: right;
      border: 1px dashed #000; 
    }

  </style>
</head>
<body>
  <div id="game" tabindex="0">
    <canvas id="game-canvas" width="600" height="300"></canvas>
    <div id="score">Score: 0</div>
  </div>

  <div id="message">ðŸŽ‰ Geschafft! Du kannst jetzt meinen Lebenslauf laden & mit mir chatten.</div>
  <button id="cv-btn" disabled>ðŸ“„ Lebenslauf Downloaden</button>

  <!-- CHATBOT -->
  <div class="chatbot-container" id="chatbot-container">
    <div style="background:#000; color:#fff; text-align:center; padding:16px 10px; font-weight:bold; font-family: monospace; font-size: 18px;">
      Fenja(Bot)
    </div>

    <div id="conversation">
      <div class="chatbot-message">Hi! Ich bin Fenja. Was mÃ¶chtest du Ã¼ber mich wissen?</div>
    </div>
    <form id="input-form">
      <input id="input-field" type="text" placeholder="Deine Frage..." />
      <button id="submit-button" type="submit">Senden</button>
    </form>
  </div>


  <script>
    const canvas = document.getElementById("game-canvas");
    const ctx = canvas.getContext("2d");
    const scoreElem = document.getElementById("score");
    const msg = document.getElementById("message");
    const cvBtn = document.getElementById("cv-btn");
    const chatbotContainer = document.getElementById("chatbot-container");

    let gameActive = true;
    let score = 0;
    const groundY = 200;
    let cactusList = [];
    let cactusCooldown = 0;

    const girl = {
      x: 60,
      y: groundY,
      w: 48,
      h: 60,
      vy: 0,
      jumping: false,
      animFrame: 0,
      animTimer: 0,
    };

    function drawGround() {
      ctx.fillStyle = "#111";
      ctx.fillRect(0, groundY + girl.h - 5, canvas.width, 5);
    }

    function drawCactus(x, height, width) {
      ctx.fillStyle = "#111";
      ctx.fillRect(x, groundY + girl.h - height, width, height);
    }

    function drawGirl(x, y, frame = 0) {
      ctx.save();
      ctx.translate(x, y);
      ctx.fillStyle = "#000";
      ctx.fillRect(16, 4, 16, 16); // Kopf
      ctx.fillStyle = "#fff";
      ctx.fillRect(28, 12, 7, 24); // Haare
      ctx.fillStyle = "#111";
      ctx.fillRect(18, 20, 12, 21); // KÃ¶rper
      ctx.fillStyle = "#aaa";
      ctx.fillRect(frame ? 33 : 10, 22, 5, 14); // Arm
      ctx.fillStyle = "#111";
      if (frame === 2) ctx.fillRect(20, 41, 8, 16);
      else {
        ctx.fillRect(18, 41, 5, frame ? 11 : 16);
        ctx.fillRect(25, 41, 5, frame ? 16 : 11);
      }
      ctx.fillStyle = "#000";
      ctx.fillRect(28, 10, 2, 2); // Auge
      ctx.restore();
    }

    function jump() {
      if (!gameActive || girl.jumping) return;
      girl.vy = -16;
      girl.jumping = true;
    }

    function loop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawGround();

      cactusList.forEach(cac => {
        cac.x -= 3 + Math.floor(score / 4);
        drawCactus(cac.x, cac.height, cac.width);
        if (
          girl.x + girl.w > cac.x &&
          girl.x < cac.x + cac.width &&
          girl.y + girl.h > groundY + girl.h - cac.height
        ) {
          gameOver();
        }
      });

      cactusList = cactusList.filter(c => c.x + c.width > 0);
      if (--cactusCooldown < 0) {
        let h = [40, 50, 60][Math.floor(Math.random() * 3)];
        let w = [30, 24, 36][Math.floor(Math.random() * 3)];
        cactusList.push({ x: canvas.width, height: h, width: w });
        cactusCooldown = 60 + Math.random() * 30;
      }

      if (girl.jumping) {
        girl.vy += 1.1;
        girl.y += girl.vy;
        if (girl.y >= groundY) {
          girl.y = groundY;
          girl.vy = 0;
          girl.jumping = false;
        }
      } else {
        girl.animTimer++;
        if (girl.animTimer > 6) {
          girl.animFrame = 1 - girl.animFrame;
          girl.animTimer = 0;
        }
      }

      drawGirl(girl.x, girl.y, girl.jumping ? 2 : girl.animFrame);

      if (
        cactusList.length &&
        cactusList[0].x + cactusList[0].width < girl.x &&
        !cactusList[0].scored
      ) {
        score++;
        scoreElem.textContent = "Score: " + score;
        cactusList[0].scored = true;

        if (score === 10) winGame();
      }

      if (gameActive) requestAnimationFrame(loop);
    }

    function winGame() {
      gameActive = false;
      msg.style.display = "block";
      cvBtn.disabled = false;
      chatbotContainer.style.display = "block";
    }

    function gameOver() {
      gameActive = false;
      scoreElem.textContent = "GAME OVER! Score: " + score + " â€“ [R] Neustart";
    }

    function resetGame() {
      cactusList = [];
      cactusCooldown = 0;
      score = 0;
      scoreElem.textContent = "Score: 0";
      girl.y = groundY;
      girl.vy = 0;
      girl.jumping = false;
      girl.animFrame = 0;
      girl.animTimer = 0;
      gameActive = true;
      msg.style.display = "none";
      cvBtn.disabled = true;
      chatbotContainer.style.display = "none";
      loop();
    }

    document.addEventListener("keydown", e => {
      const isTyping = document.activeElement === document.getElementById("input-field");
    
      if (!isTyping && (e.key === " " || e.code === "Space") && gameActive) {
        jump();
      }
    
      if (!isTyping && !gameActive && (e.key === "r" || e.key === "R")) {
        resetGame();
      }
    });


    canvas.addEventListener("touchstart", function (e) {
      if (gameActive) jump();
      e.preventDefault();
    }, { passive: false });

    // CV Button
    cvBtn.addEventListener("click", () => {
      window.open("z_CV_Fenja_Thomas.pdf", "_blank");
    });

    // CHATBOT-Logik
    const form = document.getElementById("input-form");
    const inputField = document.getElementById("input-field");
    const conversation = document.getElementById("conversation");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      sendMessage();
    });

    async function sendMessage() {
      const userText = inputField.value.trim();
      if (!userText) return;

      const userMsg = document.createElement("div");
      userMsg.className = "chatbot-message user-message";
      userMsg.textContent = userText;
      conversation.appendChild(userMsg);
      inputField.value = "";

      const flowId = "61965f95-18d2-46b9-a0d2-363864516a49";
      try {
        const res = await fetch(`https://cloud.flowiseai.com/api/v1/prediction/${flowId}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: userText })
        });
        const data = await res.json();
        const botMsg = document.createElement("div");
        botMsg.className = "chatbot-message";
        botMsg.textContent = data.text || "(Keine Antwort erhalten)";
        conversation.appendChild(botMsg);
        conversation.scrollTop = conversation.scrollHeight;
      } catch (err) {
        const errMsg = document.createElement("div");
        errMsg.className = "chatbot-message";
        errMsg.textContent = "Fehler beim Chatbot.";
        conversation.appendChild(errMsg);
      }
    }

    // Start
    resetGame();
  </script>
</body>
</html>
